<body>
	<header>

	<section data-view="fr">

	<script type="text/javascript" src="https://raw.githubusercontent.com/kevingimbel/viewSwitcher/master/src/viewswitcher.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			View.initActive('home');
			var nav = document.querySelector('#nav');
			nav.innerHTML = View.getHtmlMenu('nav__item');
			nav.addEventListener('click', function(event) {
				event.preventDefault();
				// viva la regex!
				var url = event.target.href.match(/#[a-zA-Z0-9]+/)[0].toString().replace('#', '');
				View.setActive(url);
			});
		});
	</script>
</body>
